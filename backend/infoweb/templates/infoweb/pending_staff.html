{% extends "infoweb/layout.html" %}

{% block body %}
<h2>Pending Staff Members</h2>

{% if pending_staff %}
<table border="1" cellpadding="8" cellspacing="0">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for staff in pending_staff %}
        <tr>
            <td>{{ staff.username }}</td>
            <td>{{ staff.email }}</td>
            <td>
                <form method="post" action="{% url 'approve-staff' staff.id %}">
                    {% csrf_token %}
                    <button type="submit">Approve</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No pending staff members.</p>
{% endif %}

{% endblock %}
